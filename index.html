<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BadUI Battles | Manually Winded Clock</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="bezel" draggable="false">
          <div class="minute-hand" draggable="true"></div>
          <div class="timer">
            <span class="hours">00</span>
            <span>:</span>
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
          </div>
        </div>
      </div>
      <div class="controls">
        <button class="start-timer">Start</button>
        <button class="reset-timer hidden">Reset</button>
      </div>
      <div class="signature card flex-column" style="border: none">
        <div>
          Built with <span class="fa fa-heart"></span> by Lindo Mlambo, Source
          code
          <a
            href="https://github.com/Lindo-Mlambo/badui-battles-winding-clock"
            id="source-code-link"
            target="_blank"
          >
            <span class="fa fa-github"></span> | github
          </a>
        </div>
        <div>
          Inspired by reddit post:
          <a
            href="https://www.reddit.com/r/badUIbattles/comments/1hewwjd/timer_but_you_must_manually_wind_up_the_clock/"
            id="reddit-link"
            target="_blank"
          >
            <span class="fa fa-reddit-alien"></span> | r/badUIbattles
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
