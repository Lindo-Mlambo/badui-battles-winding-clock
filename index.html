<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BadUI Battles | Manually Winded Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="bezel" draggable="false">
          <div class="minute-hand" draggable="true"></div>
          <div class="timer">
            <span class="hours">00</span>
            <span>:</span>
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
          </div>
        </div>
      </div>
      <div class="direction">No movement</div>
    </main>
  </body>
</html>
